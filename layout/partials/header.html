<header class="site-header">
  <div class="container nav-wrap">
    <a class="brand" href="#home">
      <img
        id="brandLogo"
        src="/img/logo_white.png"
        alt="AMaDas Logo"
        class="logo-amadas brand-logo"
        style="width: 21vh; height: 50px;"
        data-logo-dark="/img/logo_white.png"
        data-logo-light="/img/logo.png"
      />
    </a>

    <nav id="siteNav" class="nav">
      <a href="index.html" class="nav-link">AMADAS</a>
      <a href="layout/partials/contact.html" class="nav-link">OUR TEAM</a>
      <a href="layout/partials/scientificAdvisor.html" class="nav-link">ADVISORS</a>
      <a href="layout/publications/publication.html" class="nav-link">PUBLICATIONS</a>
      <a href="layout/partials/contactus.html" class="nav-link">CONTACT</a>
    </nav>

    <div class="nav-actions">
      <div id="themePicker" class="theme-picker">
        <button id="themeMenuBtn" class="theme-menu-btn" type="button"
                aria-haspopup="menu" aria-expanded="false" aria-label="Theme settings">
          <span id="themeMenuLabel" class="theme-menu-label">THEME</span>
          <svg class="theme-menu-caret" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>

        <div id="themeMenu" class="theme-menu" role="menu" aria-label="Theme mode">
          <button class="theme-menu-item" role="menuitemradio" data-mode="system" aria-checked="false">
            <span>System</span>
          </button>
          <button class="theme-menu-item" role="menuitemradio" data-mode="auto" aria-checked="false">
            <span>Auto</span>
          </button>
          <button class="theme-menu-item" role="menuitemradio" data-mode="dark" aria-checked="false">
            <span>Dark</span>
          </button>
          <button class="theme-menu-item" role="menuitemradio" data-mode="light" aria-checked="false">
            <span>Light</span>
          </button>
        </div>
      </div>

      <!-- Burger -->
      <button id="navToggle" class="nav-toggle" type="button"
              aria-controls="siteNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
